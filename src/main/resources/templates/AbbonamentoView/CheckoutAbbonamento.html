<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GreenBottle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Checkout.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h1 class="text-center mb-4 my-4">Riepilogo Abbonamento</h1>
<main class="container my-4">
    <div class="row">
        <div class="col-md-8">
            <section>
                <!--/*@thymesVar id="abbonamentoForm" type="it.unisa.greenbottle.controller.abbonamentoControl.form.AbbonamentoForm"*/-->
                <form th:action="@{/abbonamento}" th:object="${abbonamentoForm}" method="post"
                      class="container rounded bg-light shadow">
                    <!-- Dati di pagamento -->
                    <div class="payment-details">
                        <h2 class="text-center">Dati di pagamento</h2>
                        <!-- Titolare -->
                        <div class="mb-3">
                            <label class="form-label" for="nome">Nome del titolare della carta</label>
                            <input type="text" id="nome" name="nomeTitolare" class="form-control">
                        </div>
                        <!-- Numero -->
                        <div class="mb-3">
                            <label class="form-label" for="numero">Numero della carta</label>
                            <input type="text" id="numero" name="numeroCarta" class="form-control">
                        </div>
                        <!-- Scadenza e CVV -->
                        <div class="row">
                            <!-- Scadenza -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="data">Data di scadenza</label>
                                <input type="text" id="data" name="dataScadenza" class="form-control">
                            </div>
                            <!-- CVV -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="id"></label><input id="id" name="id" hidden th:value="${abbonamento.getId()}">
                    </div>
                    <div class="buttons d-flex">
                        <button class="btn btn-outline-primary btn-sm mx-2 mb-4" style="width:50%" type="button"
                                th:onclick="|location.href='abbonamento'|">
                            Torna Indietro
                        </button>
                        <button class="btn btn-primary mx-2 mb-4" type="submit" id="submit" style="width:50%">Conferma
                        </button>
                    </div>
                </form>
            </section>
        </div>
        <aside class="col-md-4 col-lg-3">
            <section class="bg-light p-4 rounded shadow">
                <h2 class="text-center my-4">Sommario</h2>
                <div class="text-center mb-4">
                    <p><strong>Tipo di Abbonamento:</strong></p>
                    <p th:text="${abbonamento.tipo}"></p>
                </div>
                <div class="text-center mb-4">
                    <p><strong>Frequenza:</strong></p>
                    <p th:text="${abbonamento.frequenza}"></p>
                </div>
                <div class="text-center mb-4">
                    <p><strong>Rinnovo:</strong></p>
                    <p th:text="${abbonamento.rinnovo}"></p>
                </div>
                <div class="text-center mb-3">
                    <p><strong>Prezzo:</strong></p>
                    <p th:text="${#numbers.formatDecimal(abbonamento.prezzo, 1, 2, 'POINT') + ' â‚¬'}"></p>
                </div>
            </section>
        </aside>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
