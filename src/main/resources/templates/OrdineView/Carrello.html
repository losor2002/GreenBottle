<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - GreenBottle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h1 class="text-center my-4">Il tuo Carrello</h1>
<main class="container my-4">
    <div class="container">
        <div th:if="${carrello == null || #maps.isEmpty(carrello)}">
            <div class="d-flex align-items-center justify-content-center my-5">
                <div class="text-center row">
                    <div class=" col-md-6">
                        <img style="width: 350px; height: 270px;"
                             src="https://static.vecteezy.com/system/resources/previews/010/852/913/original/leaf-icon-vector-png.png"
                             alt="" class="img-fluid">
                    </div>
                    <div class=" col-md-6 mt-5">
                        <p class="lead"> Il tuo carrello è vuoto! <span th:text="${status}"></span></p>
                        <a href="/catalogo" class="btn btn-primary">Torna al Catalogo</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${carrello != null && !(#maps.isEmpty(carrello))}">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                <tr>
                    <th>Immagine</th>
                    <th>Nome Prodotto</th>
                    <th>Quantità</th>
                    <th>Prezzo</th>
                    <th>Rimuovi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${carrello}">
                    <td>
                        <img th:src="@{/productImg(id=${entry.key.getId()})}" alt="Immagine prodotto" width="50">
                    </td>
                    <td>
                        <strong th:text="${entry.key.getNome()}">Nome Prodotto</strong><br>
                        <small th:text="${entry.key.getDescrizione()}">Descrizione prodotto</small>
                    </td>
                    <td class="actions">
                        <!-- Form per aggiungere uno alla quantità -->
                        <form action="/aggiungi-al-carrello" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${entry.key.getId()}">
                            <button type="submit" class="btn btn-sm btn-success">+</button>
                        </form>
                        <span th:text="${entry.value}">1</span>
                        <!-- Form per togliere uno alla quantità -->
                        <form action="" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${entry.key.getId()}">
                            <button type="submit" class="btn btn-sm btn-danger">-</button>
                        </form>
                    </td>
                    <td id="price" th:text="${entry.key.prezzo * entry.value}">€0.00</td>
                    <td>
                        <!-- Form per rimuovere il prodotto dal carrello -->
                        <form action="" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${entry.key.getId()}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">X</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="total">
                <h3>SubTotale: <span>€0.00</span></h3>
            </div>
            <div class="buttons d-flex justify-content-between mt-4">
                <a href="/catalogo" class="btn btn-outline-primary">Torna al Catalogo</a>
                <a href="/ordina" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Ricalcolo del totale dinamico -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        function calculateSubtotal() {
            let subtotal = 0;
            document.querySelectorAll('#price').forEach(priceElement => {
                const price = parseFloat(priceElement.textContent.replace('€', '').trim());
                if (!isNaN(price)) {
                    subtotal += price;
                }
            });
            const subtotalElement = document.querySelector('.total h3 span');
            if (subtotalElement) {
                subtotalElement.textContent = `€${subtotal.toFixed(2)}`;
            }
        }

        function attachButtonListeners() {
            const addButtons = document.querySelectorAll('.btn-success');
            const removeButtons = document.querySelectorAll('.btn-danger');
            addButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const quantityElement = button.nextElementSibling;
                    const priceElement = button.closest('tr').querySelector('#price');
                    const unitPrice = parseFloat(priceElement.textContent.replace('€', '').trim()) / parseInt(quantityElement.textContent.trim());
                    const newQuantity = parseInt(quantityElement.textContent.trim()) + 1;
                    quantityElement.textContent = newQuantity;
                    priceElement.textContent = `€${(unitPrice * newQuantity).toFixed(2)}`;
                    calculateSubtotal();
                });
            });
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const quantityElement = button.previousElementSibling;
                    const priceElement = button.closest('tr').querySelector('#price');
                    const unitPrice = parseFloat(priceElement.textContent.replace('€', '').trim()) / parseInt(quantityElement.textContent.trim());
                    // Decremento con controllo che non diventi minore di 1
                    const newQuantity = Math.max(parseInt(quantityElement.textContent.trim()) - 1, 1);
                    quantityElement.textContent = newQuantity;
                    priceElement.textContent = `€${(unitPrice * newQuantity).toFixed(2)}`;
                    calculateSubtotal();
                });
            });
        }

        calculateSubtotal();
        attachButtonListeners();
    });
</script>
</body>
</html>
